<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <style>
        .demoheight {
            height: 80px;
        }
    </style>
</head>

<body>

    <body class="viewbody">
        <header class="viewhead je-text-center">layout</header>
        <content class="viewmain je-p10 je-boxsiz">
            <h2 class="je-flexbox je-text-center"> 上对齐平铺</h2>
            <div class="je-w100 je-bg-white je-f14 je-ovh ">
                <ul class="je-flexbox demoheight">
                    <li class="je-flex je-flexbox je-box-center-top-ver">
                        <p>菜单</p>
                        <p>1</p>
                    </li>
                    <li class="je-flex je-flexbox je-box-center-top-ver">
                        <p>菜单</p>
                        <p>2</p>
                    </li>
                    <li class="je-flex je-flexbox je-box-center-top-ver">
                        <p>菜单</p>
                        <p>3</p>
                    </li>
                </ul>
            </div>
            <h2 class="je-flexbox je-text-center"> 上下左右对齐平铺</h2>
            <div class="je-w100 je-bg-white je-f14 je-ovh ">
                <ul class="je-flexbox demoheight">
                    <li class="je-flex je-flexbox je-box-center-center-ver">
                        <p>菜单</p>
                        <p>1</p>
                    </li>
                    <li class="je-flex je-flexbox je-box-center-center-ver">
                        <p>菜单</p>
                        <p>2</p>
                    </li>
                    <li class="je-flex je-flexbox je-box-center-center-ver">
                        <p>菜单</p>
                        <p>3</p>
                    </li>
                </ul>
            </div>
            <h2 class="je-tl je-pt10 je-pb10 je-w100 je-f18">box 默认布局方式</h2>
            <div class="je-flexbox je-w100 je-por je-cell-bottom je-box-left-top demoheight">
                <p>左</p>
                <p>上</p>
            </div>
            <div class="je-flexbox je-w100 je-por je-cell-bottom je-box-left-center demoheight">
                <p>左</p>
                <p>中</p>
            </div>
            <div class="je-flexbox je-w100 je-por je-cell-bottom je-box-left-bottom demoheight">
                <p>左</p>
                <p>下</p>
            </div>
            <div class="je-flexbox je-w100 je-por je-cell-bottom je-box-center-top demoheight">
                <p>中</p>
                <p>上</p>
            </div>
            <div class="je-flexbox je-w100 je-por je-cell-bottom je-box-center-center demoheight">
                <p>中</p>
                <p>中</p>
            </div>
            <div class="je-flexbox je-w100 je-por je-cell-bottom je-box-center-bottom demoheight">
                <p>中</p>
                <p>下</p>
            </div>
            <div class="je-flexbox je-w100 je-por je-cell-bottom je-box-right-top demoheight">
                <p>右</p>
                <p>上</p>
            </div>
            <div class="je-flexbox je-w100 je-por je-cell-bottom je-box-right-center demoheight">
                <p>中</p>
                <p>中</p>
            </div>
            <div class="je-flexbox je-w100 je-por je-cell-bottom je-box-right-bottom demoheight">
                <p>中</p>
                <p>下</p>
            </div>
            <h2 class="je-tl je-pt10 je-pb10 je-w100 je-fl je-f18">flex布局排列，多排居中</h2>
            <div class="je-w100 items je-bg-white je-f14 je-ovh">
                <div class="je-flexbox jew100 je-box-left-center-ver demoheight">
                    <div>左中左中左中</div>
                    <div>左中左中左中左中左中</div>
                    <div>左中</div>
                </div>
            </div>
        </content>
    </body>
</body>

</html>
